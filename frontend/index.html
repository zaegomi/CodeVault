<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVault - Text Steganography Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CodeVault</h1>
            <p>Universal Text-Based Steganography Platform</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Secret Message</h2>
                <div class="form-group">
                    <label for="secretMessage">Enter your secret message:</label>
                    <input type="text" id="secretMessage" placeholder="Type your hidden message here..." maxlength="500">
                </div>
                
                <div class="form-group">
                    <label for="encryptionMethod">Select Encoding Method:</label>
                    <select id="encryptionMethod">
                        <option value="els">Equidistant Letter Sequence (ELS)</option>
                        <option value="acrostic">Acrostic Method</option>
                        <option value="punctuation">Punctuation Pattern</option>
                        <option value="null">Null Cipher</option>
                    </select>
                </div>
            </div>

            <div class="panel">
                <h2>Carrier Text</h2>
                <div class="form-group">
                    <label>Choose carrier text method:</label>
                    <div class="carrier-method-selector">
                        <label class="radio-option">
                            <input type="radio" name="carrierMethod" value="manual" checked>
                            <span class="radio-custom"></span>
                            Manual Input
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="carrierMethod" value="generated">
                            <span class="radio-custom"></span>
                            AI Generated
                        </label>
                    </div>
                </div>

                <div id="manualCarrierSection">
                    <div class="form-group">
                        <label for="carrierText">Enter or paste your carrier text:</label>
                        <textarea id="carrierText" placeholder="Enter the text that will hide your message..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Or upload a text file:</label>
                        <div class="file-upload">
                            <input type="file" id="fileUpload" accept=".txt">
                            <div class="file-upload-btn">üìÅ Upload Text File</div>
                        </div>
                    </div>
                </div>

                <div id="generatedCarrierSection" class="hidden">
                    <div class="form-group">
                        <label for="carrierTopic">Topic/Theme for generated text:</label>
                        <select id="carrierTopic">
                            <option value="technology">Technology & Innovation</option>
                            <option value="business">Business & Finance</option>
                            <option value="science">Science & Research</option>
                            <option value="education">Education & Learning</option>
                            <option value="travel">Travel & Culture</option>
                            <option value="health">Health & Wellness</option>
                            <option value="environment">Environment & Nature</option>
                            <option value="history">History & Society</option>
                            <option value="literature">Literature & Arts</option>
                            <option value="sports">Sports & Recreation</option>
                            <option value="general">General Knowledge</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="carrierLength">Desired text length:</label>
                        <select id="carrierLength">
                            <option value="short">Short (200-400 words)</option>
                            <option value="medium" selected>Medium (400-800 words)</option>
                            <option value="long">Long (800-1200 words)</option>
                            <option value="custom">Custom Length</option>
                        </select>
                    </div>

                    <div id="customLengthSection" class="hidden">
                        <div class="form-group">
                            <label for="customWordCount">Custom word count:</label>
                            <input type="number" id="customWordCount" min="100" max="2000" value="600" placeholder="Enter word count">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="carrierStyle">Writing style:</label>
                        <select id="carrierStyle">
                            <option value="formal">Formal/Academic</option>
                            <option value="casual">Casual/Conversational</option>
                            <option value="technical">Technical/Professional</option>
                            <option value="narrative">Narrative/Storytelling</option>
                            <option value="journalistic">Journalistic/News</option>
                        </select>
                    </div>

                    <button class="generate-btn" id="generateCarrierBtn">ü§ñ Generate Carrier Text</button>
                    
                    <div class="form-group">
                        <label for="generatedCarrierText">Generated carrier text:</label>
                        <textarea id="generatedCarrierText" placeholder="Generated text will appear here..." readonly></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button class="start-btn" id="startBtn">START ENCODING</button>
        </div>

        <div id="loadingDiv" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your message...</p>
        </div>

        <div id="resultsDiv" class="results hidden">
            <h2>Encoded Result</h2>
            <div id="resultText" class="result-text"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="methodUsed">-</div>
                    <div class="stat-label">Method Used</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="textLength">-</div>
                    <div class="stat-label">Text Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="hiddenChars">-</div>
                    <div class="stat-label">Hidden Characters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="securityScore">-</div>
                    <div class="stat-label">Security Score</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" id="copyBtn">üìã Copy Result</button>
                <button class="action-btn" id="downloadBtn">üíæ Download</button>
                <button class="action-btn" id="decodeBtn">üîì Test Decode</button>
                <button class="action-btn reset-btn" id="resetBtn">üîÑ Reset</button>
            </div>
        </div>

        <div id="errorDiv" class="error hidden">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div id="successDiv" class="success hidden">
            <strong>Success:</strong> <span id="successMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
